languageCode = "ja"
enableGitInfo = true
hasCJKLanguage = true
pluralizeListTitles = false
footnoteReturnLinkContents = "↩"
paginatePath = ""
theme = "stack"

baseURL = "https://blog.ress.39.gy/"
title = "完成形で未完成"
copyright = "&copy; 2016 Ress"
googleAnalytics = "UA-128645055-2"

[params]
mainSections = ["post"]
featuredImageField = "image"
rssFullContent = true
[params.dateFormat]
	published = "Jan 02, 2006"
	lastUpdated = "Jan 02, 2006 15:04 JST"
[params.sidebar]
	emoji = "🦋"
	avatar = "img/avatar.png"
	subtitle = "Lorem ipsum dolor sit amet, consectetur adipiscing elit."
[params.article]
	math = false
	[params.article.license]
		enabled = true
		default = "Licenced under CC BY-NC-SA 4.0"
[params.comments]
	enabled = false
	provider = "disqus"
[params.widgets]
	enabled = ['archives', 'tag-cloud']
	[params.widgets.archives]
		limit = 5
		### Archives page relative URL
		path = "archives"
	[params.widgets.tagCloud]
		limit = 10
[params.opengraph]
	[params.opengraph.twitter]
		site = ""
		card = "summary_large_image"
[params.defaultImage]
	[params.defaultImage.article]
		enabled = false
		local = false
		src = ""
	[params.defaultImage.articleList]
		enabled = false
		local = true
		src = ""
	[params.defaultImage.opengraph]
		enabled = false
		local = false
		src = ""

[menu]
	[[menu.main]]
		identifier = "home"
		name = "Home"
		url = "/"
		weight = -100
		pre = "home"
	[[menu.main]]
		identifier = "about-cn"
		name = "About"
		url = "about"
		weight = -90
		pre = "user"
	[[menu.main]]
		identifier = "archives"
		name = "Archives"
		url = "archives"
		weight = -70
		pre = "archives"

[related]
	includeNewer = true
	threshold = 60
	toLower = false

	[[related.indices]]
		name = "tags"
		weight = 100

	[[related.indices]]
		name = "categories"
		weight = 200
